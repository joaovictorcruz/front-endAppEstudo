<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToStudy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="header">
            <img class="logo" src="/src/tostudy.png" alt="ToStudy Logo">
            <div class="user-info">
                <span>Bem-vindo, <strong id="userName">João Victor</strong></span>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="row m-0 mt-4">
            <div class="menu col-md-3">
                <h4 class="menu-titulo">Menu</h4>
                <button class="btn btn-dark menu-btn">Meus Planos</button>
                <button class="btn btn-dark menu-btn">Adicionar Plano</button>
            </div>

            <div class="col-md-8 planos">
                <h3>Meus Planos de Estudo</h3>
                <button class="btn criar-plano-btn">Criar novo plano</button>
                <div class="plano">
                    <h5>Plano de Estudo 1</h5>
                    <p>Metas: Estudar Matemática e Física. Data de início: 01/12/24</p>
                    <button class="btn detalhes-btn">Ver detalhes</button>
                </div>
                <div class="plano">
                    <h5>Plano de Estudo 2</h5>
                    <p>Metas: Estudar Química e Biologia. Data de início: 05/12/24</p>
                    <button class="btn detalhes-btn">Ver detalhes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/home.js"></script>
</body>
</html>
