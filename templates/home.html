<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToStudy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="header">
            <img class="logo" src="/src/tostudy.png" alt="ToStudy Logo">
            <div class="user-info">
                <span>Bem-vindo, <strong id="userName">João Victor</strong></span>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="row m-0 mt-4">
            <div class="menu col-md-3">
                <h4 class="menu-titulo">Menu</h4>
                <button class="btn btn-dark menu-btn">Meus Planos</button>
                <button class="btn btn-dark menu-btn">Adicionar Plano</button>
            </div>

            <div class="col-md-8 planos">
                <h3>Meus Planos de Estudo</h3>
                <button class="btn criar-plano-btn" data-bs-toggle="modal" data-bs-target="#addPlanModal">Criar novo plano</button>
                <div class="plano">
                    <button class="btn detalhes-btn"></button>
                </div>
                <div class="plano">
                    <button class="btn detalhes-btn"></button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal para Criar Novo Plano -->
<div class="modal fade" id="addPlanModal" tabindex="-1" aria-labelledby="addPlanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlanModalLabel">Criar Novo Plano</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createPlanForm">
                    <div class="mb-3">
                        <label for="planTitle" class="form-label">Título do Plano</label>
                        <input type="text" class="form-control" id="planTitle" placeholder="Ex: Estudo para Matemática" required>
                    </div>
                    <div class="mb-3">
                        <label for="planGoals" class="form-label">Metas</label>
                        <textarea class="form-control" id="planGoals" rows="3" placeholder="Ex: Resolver 10 exercícios por dia" required></textarea>
                    </div>
                    <button type="submit" class="btn send w-100">Criar Plano</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Plano -->
<div class="modal fade" id="editPlanModal" tabindex="-1" aria-labelledby="editPlanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPlanModalLabel">Editar Plano</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPlanForm">
                    <input type="hidden" id="editPlanId"> <!-- Campo hidden para armazenar o id do plano -->
                    <div class="mb-3">
                        <label for="editPlanTitle" class="form-label">Título do Plano</label>
                        <input type="text" class="form-control" id="editPlanTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPlanGoals" class="form-label">Metas</label>
                        <textarea class="form-control" id="editPlanGoals" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn send w-100">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/home.js"></script>
</body>
</html>
